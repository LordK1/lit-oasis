<html>
<head>
    <title>Contact Us</title>
</head>
<body>
<h1>Contact Us</h1>
{% if errors %}
    <ul>
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}

    </ul>
{% endif %}

<form action="/contact/" method="post">
    <p>Subject : <input type="text" name="subject" value="{{ subject }}"/></p>

    <p>Your E-Mail (optional): <input type="email" name="email" value="{{ email }}"/></p>

    <p>First Name (optional) : <input type="text" name="first_name" value="{{ first_name }}"/></p>

    <p>Last Name (optional) : <input type="text" name="last_name" value="{{ last_name }}"/></p>

    <p>Message : <textarea name="{{ message }}" rows="10" cols="50">**{{ message }}**</textarea></p>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
